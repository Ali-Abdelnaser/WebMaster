<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>IEEE MET SB | Student Branch in Mansoura</title>

  <!-- Favicon (ICO + PNG for compatibility)  -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="apple-touch-icon" href="https://ieeemet.org/img/logo-1.png" />

  <!-- Site Name Metadata -->
  <meta name="application-name" content="IEEE MET SB" />
  <meta name="apple-mobile-web-app-title" content="IEEE MET SB" />
  <meta property="og:site_name" content="IEEE MET SB" />

  <!-- Description + Keywords + Author -->
  <meta name="description"
    content="IEEE MET Student Branch is a community of students passionate about technology, innovation, and leadership in Mansoura, Egypt. Join us and be part of the future." />
  <meta name="keywords"
    content="IEEE, MET, Student Branch, Mansoura, Egypt, Technology, Engineering, Innovation, Events, WIE, CSL" />
  <meta name="author" content="IEEE MET SB Team" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="IEEE MET SB | Student Branch in Mansoura" />
  <meta property="og:description"
    content="A vibrant IEEE student branch fostering innovation, leadership, and technology in Mansoura, Egypt." />
  <meta property="og:image" content="https://ieeemet.org/img/logo-1.png" />
  <meta property="og:url" content="https://ieeemet.org/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="IEEE MET SB | Student Branch in Mansoura" />
  <meta name="twitter:description"
    content="Join the IEEE MET Student Branch community in Mansoura, Egypt. Explore events, innovation, and leadership opportunities." />
  <meta name="twitter:image" content="https://ieeemet.org/img/logo-1.png" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "IEEE MET SB",
    "url": "https://ieeemet.org",
    "logo": "https://ieeemet.org/img/logo-1.png",
    "sameAs": [
      "https://www.facebook.com/IEEE.METSB",
      "https://www.linkedin.com/company/ieee-metsb"
    ]
  }
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>


<body>
  <div id="root"></div>

  <!-- Main React Script -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
